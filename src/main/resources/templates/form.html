<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Entrega</h1>
    <form action="/save" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="sector" class="form-label">Setor</label>
            <input type="text" name="sector" class="form-control" placeholder="Digite o setor" required>
        </div>
        <div class="col-md-6">
            <label for="enterprise" class="form-label">Empresa</label>
            <input type="text" name="enterprise" class="form-control" placeholder="Digite a empresa" required>
        </div>
        <div class="col-md-6">
            <label for="previewData" class="form-label">Data da possÃ­vel entrega</label>
            <input type="date" name="previewData" class="form-control" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
